<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="" class="people">
      <section class="titlebox"><h2 class="title">Order Summary</h2></section>
      <section class="detailsbox"><p class="details">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p></section>
      <section class="plan">
        <div class="groupPlan">
          <img src="./images/icon-music.svg" alt="icon-music" class="iconMusic">
          <div class="namePlan">
            <span class="typePlan">Annual Plan</span>
            <span class="pricePlan">$59.99/year</span>
          </div>
        </div>
        <a class="change" href="">Change</a>
      </section>
      <section class="payment">
        <button class="paymentButton">Proceed to Payment</button>
      </section>
      <section class="cancel">
        <a href="#" class="cancelOrder">Cancel Order</a>
      </section>
      <div class="attribution"> 
        Coded by <a href="#">Lu_sK</a>.
    </div>
</body>
</html>
